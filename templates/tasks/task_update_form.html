{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block page_header %}
<h1>{% trans "Adding Task" %}</h1>
{% endblock %}
{% block content %}
<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">{% trans "Edit" %}</button>
  {% endbuttons %}
</form>
{% endblock %}
