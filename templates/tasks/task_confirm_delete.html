{% extends "base.html" %}
{% load i18n %}
{% block page_header %}
<h1>{% trans "Delete Task" %}</h1>
{% endblock %}
{% block content %}
<p>{% trans "Are you sure you want to delete the task: " %}{{ task }}?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input class="btn btn-primary" type="submit" action="" value='{% trans "Yes, delete." %}' />
</form>
{% endblock %}
