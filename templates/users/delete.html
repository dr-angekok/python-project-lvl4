{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block page_header %}
  <h2>{% trans "Delete account?" %} {{ user.username }}</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:delete' user.id %}" class="form">
    {% csrf_token %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">{% trans "delete" %}</button>
    {% endbuttons %}
  </form>
{% endblock content %}
