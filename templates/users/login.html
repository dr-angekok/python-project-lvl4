{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}


{% block page_header %}<h1>{% trans "Log-in" %}</h1>{% endblock %}

{% block content %}
  <form method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">{% trans "Log in" %}</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock content %}
