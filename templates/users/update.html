{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block page_header %}
  <h2>{% trans "update_user_page" %} {{ username }}</h2>
{% endblock page_header %}

{% block content %}
<div>
  <form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">{% trans "Update user"%} </button>
  {% endbuttons %}
  </form>
</div>
{% endblock content %}
