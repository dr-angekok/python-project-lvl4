{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block page_header %}
  <h1>{% trans "Update Status" %} 
    <span class="badge badge-info">{{ taskstatus.name }}</span></h1>
{% endblock %}

{% block content %}
  <form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">{% trans "Update"%} </button>
  {% endbuttons %}
  </form>
{% endblock %}
