{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% load i18n %}

{% block page_header %}
  <h2>{% trans "Create user" %}</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:create' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">{% trans "register user" %}</button>
    {% endbuttons %}
  </form>
{% endblock content %}
